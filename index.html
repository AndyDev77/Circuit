<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circuit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/svg+xml">
    <!-- owl carousel css -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="./css/font-awesome.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    
    <section class="circuit d-flex justify-content-center align-items-center">
        <div class="container " style="background-color: rgba(0, 0, 0, 0.4); padding: 30px 80px; border-radius: 15px;">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                  <div class="section-title">
                    <h3 style="text-align: center;">Circuit</h3>
                    <h2 style="text-align: center;">Organise le dès maintenant</h2>
                  </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-7">
                    <div class="circuit-form">
                        <form method="">
                            <div class="row justify-content-center align-items-center form-step-active">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="text" placeholder="Votre nom et prénom" name="nom" id="nom" class="form-control" style="padding: 0.8rem 1.4rem;
                                      background-color: var(--white);
                                      border-radius: 0.5rem;
                                      resize: none;
                                      color: var(--royal-purple-dark);
                                      border: none;">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="mail" placeholder="Votre email" name="email" id="email" class="form-control" style="padding: 0.8rem 1.4rem;
                                        background-color: var(--white);
                                        border-radius: 0.5rem;
                                        resize: none;
                                        color: var(--royal-purple-dark);
                                        border: none;">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="text" placeholder="destination" name="destination" id="destination" class="form-control" style="padding: 0.8rem 1.4rem;
                                      background-color: var(--white);
                                      border-radius: 0.5rem;
                                      resize: none;
                                      color: var(--royal-purple-dark);
                                      border: none;">
                                    </div>
                                </div>
                                <br>
                                <div class="check-cont">
                                    <div>
                                        <label>
                                            <input type="checkbox" id="btn-themes" name="themes[]" value="Attraction">
                                            <span>Attraction</span> 
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="checkbox" id="btn-themes-1" name="themes[]" value="Sport">  
                                            <span>Sport</span>
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="checkbox" id="btn-themes-2" name="themes[]" value="Détente"> 
                                            <span>Détente</span>
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="checkbox" id="btn-themes-3" name="themes[]" value="Famille"> 
                                            <span>Famille</span>
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="checkbox" id="btn-themes-4" name="themes[]" value="Musée"> 
                                            <span>Musée</span>
                                        </label>
                                        &nbsp;&nbsp;
                                        <label>
                                            <input type="checkbox" id="btn-themes-5"  name="themes[]" value="Monument"> 
                                            <span>Monument</span>
                                        </label>
                                    </div>
            
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="date" placeholder="dete de début" name="date_debut" id="date_debut" class="form-control" style="padding: 0.8rem 1.4rem;
                                      background-color: var(--white);
                                      border-radius: 0.5rem;
                                      resize: none;
                                      color: var(--royal-purple-dark);
                                      border: none;">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="date" placeholder="dete de fin" name="date_fin" id="date_fin" class="form-control" style="padding: 0.8rem 1.4rem;
                                      background-color: var(--white);
                                      border-radius: 0.5rem;
                                      resize: none;
                                      color: var(--royal-purple-dark);
                                      border: none;">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" placeholder="Votre budget maximum" name="budget" id="budget" class="form-control" style="padding: 0.8rem 1.4rem;
                                        background-color: var(--white);
                                        border-radius: 0.5rem;
                                        resize: none;
                                        color: var(--royal-purple-dark);
                                        border: none;">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <input type="text" placeholder="Nombre de voyageurs" name="nb_voyageurs" id="nb_voyageurs" class="form-control" style="padding: 0.8rem 1.4rem;
                                      background-color: var(--white);
                                      border-radius: 0.5rem;
                                      resize: none;
                                      color: var(--royal-purple-dark);
                                      border: none;">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                      <div class="form-group ">
                                        <a href="" class="btn-button ">Envoyer</a>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <!-- jquery js -->
    <script src="js/jquery.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl carousel js -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- ScrollIt js -->
    <script src="js/scrollIt.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
